<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon"
href="http://www.mateyasi.org/files/theme/weeblytricksfavicon.ico">
        <link rel="stylesheet" href="http://www.mateyasi.org/files/theme/agate.css">
		 <link rel="stylesheet" href="http://www.mateyasi.org/files/theme/estilos.css">

  
 <!--  <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
    TeX: { equationNumbers: { autoNumber: "AMS" } }});  </script>-->
        
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
        CommonHTML: {scale: 100}});</script>
		<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
        
        <script type="text/javascript" async
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>
  
</head>

<body class='short-header-page page-has-banner  wsite-theme-light'>

  <div class="wrapper">
    <div class="birdseye-header">
      <div class="nav-wrap">
        <div class="container">
          <div class="logo">{logo}</div>
          <div class="nav desktop-nav">{menu}</div>
          <label class="hamburger"><span></span></label>
        </div>
      </div>
    </div>

    <div class="banner-wrap wsite-background">
      <div class="container">
        <div class="banner">
          <h2>{headline:text global="false"}</h2>
        </div>
      </div>
    </div>

    <div class="main-wrap">
      <div class="container">
        <div class="content-wrap">{content}</div>
      </div>
    </div><!-- end main-wrap -->

    <div class="footer-wrap">
      <div class="container">
        <div class="footer">{footer}</div>
      </div><!-- end container -->
    </div><!-- end footer-wrap -->
  </div><!-- /.wrapper -->

  <div id="navMobile" class="nav mobile-nav">
    <label class="hamburger"><span></span></label>
    {menu}
  </div>
		  <script type="text/javascript" src="/files/theme/plugins.js"></script>	
  <script type="text/javascript" src="/files/theme/custom.js"></script>
  <script src=”http://www.webnots.com/resources/jquery-1.11.3.min.js”></script>






</body>

</html>
